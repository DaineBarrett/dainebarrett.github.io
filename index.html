<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daine's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(255, 204, 0, 0.8);
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .mystery {
            font-style: italic;
            opacity: 0.8;
        }
        .container {
            margin-top: 50px;
        }
        .glow {
            color: #ffcc00;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Daine's Website</h1>
        <p>"Why did I make this? I don’t know. Maybe I had to. Maybe it means something. Maybe it means nothing. You found it, though. So now what?"</p>
        <p class="mystery">There’s more here. Maybe. Maybe not. That’s for you to figure out.</p>
    </div>
</body>
</html>
